<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'imgs/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/solar/bulmaswatch.min.css">
</head>
<body class="main">
    <div class="container is-fluid">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5 is-4-desktop">
                    {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }} has-text-danger"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <h1 class="title">Register</h1>
                    <form action="/register_process" method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <div class="control">
                                <p>Username:</p>
                                <input class="input" type="text" name="username" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <p>Email:</p>
                                <input class="input" type="email" name="email" id="email" placeholder="example@email.com">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <p>Password:</p>
                                <input class="input" type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <p>Confirm Password:</p>
                                <input class="input" type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                        <div class="buttons is-centered">
                            <input class="button is-primary" type="submit" value="Register"> 
                            <a class="button is-danger is-outlined"href="/">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <br>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
            Website created by Nico Carreon using <a href="https://www.djangoproject.com/">Django</a> and <a href="https://bulma.io/">Bulma</a>.
            </p>
        </div>
    </footer>
</body>
</html>
